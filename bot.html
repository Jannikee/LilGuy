<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lil Tung tung</title>
  <link rel="stylesheet" href="Bot.css">
</head>
<body>
  <header><h1>Big personality</h1></header>
  <main class="row">
    <!--  MOTOR TELEMETRY -->
    <section id="right-column" class="column">
      <h2>Motor Telemetry</h2>
      <div class="card">
        <div class="motor-container">
          <!-- LEFT MOTOR -->
          <div class="motor-column">
            <div class="label">Left</div>
            <div class="icon-bar">
              <img id="leftDir" class="icon forward"
                   src="bilder/arrow.jpg" alt="">
              <div class="bar-group">
                <div class="bar"><div class="fill" id="leftFill"></div></div>
                <div class="pct" id="leftPct">0%</div>
              </div>
            </div>
          </div>

          <!-- CAR IMAGE -->
          <div class="motor-column">
            <img class="carPic" src="bilder/car.jpg" alt="">
          </div>

          <!-- RIGHT MOTOR -->
          <div class="motor-column">
            <div class="label">Right</div>
            <div class="icon-bar">
              <div class="bar-group">
                <div class="bar"><div class="fill" id="rightFill"></div></div>
                <div class="pct" id="rightPct">0%</div>
              </div>
              <img id="rightDir" class="icon backward"
                   src="bilder/arrow.jpg" alt="">
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- ===== OTHER STUFF ===== -->
    <section id="left-column" class="column">
      <h2>Other Stuff</h2>
      <div class="card">
        <div class="status-row">
          <!-- CONNECTIONS -->
          <div class="status-group">
            <h2>Connections</h2>
            <div class="status-buttons">
              <div id="powerButton" class="status-box disconnected">Power: OFF</div>
              <div id="connectionButton" class="status-box disconnected">Connection: Disconnected</div>
              <div id="weaponButton" class="status-box disconnected">Weapon: Still</div>
            </div>
          </div>

          <!-- BATTERY -->
          <div class="status-group">
            <h2>Battery</h2>
            <div class="battery-section">
              <div class="battery-row">
                <div class="battery-wrap">
                  <div class="battery-icon"></div>
                  <div class="battery-value"><span id="batteryPct">0</span>%</div>
                </div>
                <div class="battery-voltage"><span id="batteryVolt">0.00</span> V</div>

                <img id="battery-level" class="batteryLevel-Low" src="warning.gif" alt="" >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer><p>&copy; 2025 Big personality. All rights reserved.</p></footer>
  <script src="Bot.js"></script>
</body>
</html>
